<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashim Zuraiqi - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        :root {
            --primary: 217 91% 60%;
            --primary-foreground: 220 13% 18%;
            --secondary: 217 19% 27%;
            --secondary-foreground: 210 20% 98%;
            --muted: 215 16% 23%;
            --muted-foreground: 220 8% 70%;
            --accent: 174 60% 48%;
            --accent-foreground: 210 20% 98%;
            --destructive: 0 72% 51%;
            --destructive-foreground: 210 20% 98%;
            --border: 220 13% 18%;
            --input: 220 13% 18%;
            --ring: 217 91% 60%;
            --background: 222 15% 10%;
            --foreground: 210 20% 98%;
            --card: 220 13% 14%;
            --card-foreground: 210 20% 98%;
            --popover: 220 13% 14%;
            --popover-foreground: 210 20% 98%;
            --radius: 0.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            color-scheme: dark;
            font-family: 'Syne', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        #root {
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--accent)) 50%, hsl(var(--primary)) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .button {
            display: inline-block;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px hsl(var(--primary) / 0.3);
        }

        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: hsl(var(--foreground));
        }

        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px hsl(var(--primary) / 0.18), 0 8px 32px hsl(var(--accent) / 0.12);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            background: hsl(var(--muted));
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            color: hsl(var(--foreground));
        }
    </style>
</head>
<body>
    <div id="root"></div>

                    React.createElement('a', { href: '#about', className: 'button' }, 'Get to Know Me')
                ),
                
                React.createElement('section', { id: 'about', className: 'section' },
                    React.createElement('h2', null, 'About Me'),

                            'I am a second-year Computer Science student at Princess Sumaya University for Technology, expected to graduate in June 2026. I enjoy solving complex problems, learning new technologies, and building creative digital projects.'
                        )

                    React.createElement('h2', null, 'Skills'),

                        React.createElement('div', { className: 'skill-item' }, 'JavaScript'),

                        React.createElement('div', { className: 'skill-item' }, 'C++'),
                        React.createElement('div', { className: 'skill-item' }, 'Problem Solving'),
                        React.createElement('div', { className: 'skill-item' }, 'Git & GitHub')
                    )
                ),
                
                React.createElement('section', { id: 'education', className: 'section' },
                    React.createElement('h2', null, 'Education'),
                    React.createElement('div', { className: 'card' },
                        React.createElement('h3', { style: { color: 'hsl(var(--primary))', marginBottom: '0.5rem' } }, 'Bachelor of Science in Computer Science'),
                        React.createElement('p', { style: { color: 'hsl(var(--accent))', fontWeight: '600' } }, 'Princess Sumaya University for Technology'),

                    )
                )
            );
        }

        ReactDOM.render(React.createElement(Portfolio), document.getElementById('root'));
    </script>
</body>
</html>
