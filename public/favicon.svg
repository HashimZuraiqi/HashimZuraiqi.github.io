<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="HZ favicon">
  <defs>
    <!-- Match site palette: blue → teal → deeper blue -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="55%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <!-- Subtle text shadow to pop on any background part -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#g)" filter="url(#shadow)"/>
  <!-- Slightly smaller text, extra letter spacing, and a tiny right shift for optical centering -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, Segoe UI, Arial, sans-serif" font-size="236" font-weight="900"
        letter-spacing="8" dx="6"
        fill="#ffffff" stroke="#ffffff" stroke-opacity="0.15" stroke-width="18"
        filter="url(#textShadow)">HZ</text>
</svg>
